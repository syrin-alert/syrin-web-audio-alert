<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Syrin - Alerta de Ãudio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>ğŸ”” Syrin Alerta recebido:</h2>
  <div id="alert">Aguardando alerta...</div>

  <button id="enableSound" onclick="enableAudio()">ğŸ”Š Ativar som</button>
  <button id="toggleMute" onclick="toggleMute()" style="display: none;">ğŸ”‡ Silenciar</button>

  <audio id="player" autoplay muted></audio>

  <h3>ğŸ“Š EstatÃ­sticas</h3>
  <pre id="stats">Carregando estatÃ­sticas...</pre>

  <script>
    let audioUrl = '';
    const player = document.getElementById('player');
    const enableBtn = document.getElementById('enableSound');
    const toggleBtn = document.getElementById('toggleMute');

    function enableAudio() {
      player.muted = false;
      enableBtn.style.display = 'none';
      toggleBtn.style.display = 'inline-block';
      console.log("ğŸ”Š Som ativado!");
    }

    function toggleMute() {
      player.muted = !player.muted;
      toggleBtn.innerText = player.muted ? 'ğŸ”Š Ativar som' : 'ğŸ”‡ Silenciar';
      console.log(player.muted ? "ğŸ”• Som silenciado" : "ğŸ”” Som ativado");
    }

    function atualizarEstatisticas() {
      fetch('/api/stats')
        .then(res => res.json())
        .then(stats => {
          const statsDiv = document.getElementById('stats');
          const texto = [
            `Total de alertas: ${stats.total}`,
            '',
            'Por NÃ­vel:',
            ...Object.entries(stats.porNivel).map(([k, v]) => `- ${k}: ${v}`),
            '',
            'Por Categoria:',
            ...Object.entries(stats.porCategoria).map(([k, v]) => `- ${k}: ${v}`)
          ];
          statsDiv.innerText = texto.join('\n');
        })
        .catch(err => {
          console.warn("Erro ao buscar estatÃ­sticas:", err);
          document.getElementById('stats').innerText = "âš ï¸ Erro ao carregar estatÃ­sticas.";
        });
    }

    const socket = new WebSocket(`ws://${location.host}`);

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      document.getElementById('alert').innerText =
        `${data.text}\n(${data.datetime})`;

      audioUrl = data.audioUrl;
      player.src = audioUrl;
      player.load();

      player.oncanplay = () => {
        player.play().catch(err => {
          console.warn("âš ï¸ ReproduÃ§Ã£o bloqueada atÃ© clique inicial", err);
        });
      };

      player.onended = () => {
        if (!audioUrl) return;

        const url = new URL(audioUrl);
        const pathParts = url.pathname.split('/');
        const fileName = decodeURIComponent(
          pathParts[pathParts.length - 2] + '/' + pathParts[pathParts.length - 1]
        );

        fetch(`/delete?file=${encodeURIComponent(fileName)}`)
          .then(() => console.log("ğŸ—‘ï¸ Ãudio deletado"))
          .catch(err => console.warn("âŒ Falha ao deletar:", err));
      };

      atualizarEstatisticas();
    };

    // Inicializa o dashboard ao carregar
    atualizarEstatisticas();
  </script>
</body>
</html>
